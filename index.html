<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Babu Sona</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #004d40;
            /* dark teal background */
            color: #ffd700;
            /* golden text */
            text-align: center;
            padding: 50px;
        }

        .gradient-button {
            background: linear-gradient(45deg, green, red);
            border: none;
            border-radius: 50%;
            color: white;
            padding: 20px;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 18px;
            margin: 20px;
        }

        .enter-button {
            background-color: #f5f5dc;
            /* beige background */
            border: none;
            border-radius: 20px;
            color: #004d40;
            /* dark teal text */
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>FIND YOUR BABU SONA</h1>
    <button class="gradient-button">G</button>
    <button class="gradient-button">B</button>
    <br>
    <button class="gradient-button">Search</button>
    <br>
    <button class="enter-button">Enter</button>
</body>

</html>
